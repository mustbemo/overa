name: release-on-push

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin --bundles app"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin --bundles app"
          - platform: "ubuntu-22.04"
            args: "--bundles appimage,deb"
          - platform: "windows-latest"
            args: "--bundles nsis"

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install macOS Rust targets
        if: startsWith(matrix.platform, 'macos')
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: snapshot-${{ github.run_number }}-${{ github.run_attempt }}
          releaseName: Overa snapshot ${{ github.run_number }}.${{ github.run_attempt }}
          generateReleaseNotes: true
          prerelease: true
          args: ${{ matrix.args }}
